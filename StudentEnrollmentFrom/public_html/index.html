<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>

        <div class="container  mt-3">
            <form>
                <h1 class= "text-center">Employee form</h1>
                <div class="form-group">
                    <label for="empid">Employee ID: </label>
                    <input type="text" class="form-control" onchange='getEmp()' id="empId" required>
                </div>
                <div class="form-group">
                    <label for="empname">Employee Name: </label>
                    <input type="text" class="form-control" id="empName" required>
                </div>
                <div class="form-group">
                    <label for="empsal">Basic Salery:  </label>
                    <input type="text" class="form-control" id="empSal" required>
                </div>

                <div class="form-group">
                    <label for="empha">HRA:  </label>
                    <input type="text" class="form-control" id="empHa" required>
                </div>

                <div class="form-group">
                    <label for="empda">DA: </label>
                    <input type="text" class="form-control" id="empDa" required>
                </div>

                <div class="form-group">
                    <label for="empded">Deduction: </label>
                    <input type="text" class="form-control" id="empDed" required>
                </div>
                
                <div class ="form-group text-center mt-3">
                    <button type="button" id= "savebtn"  onclick="savedata()" class="btn btn-primary" >Save</button>
                <button type="button" id= "changebtn" onclick="changeData()" class="btn btn-primary" >Change</button>
                <button type="button" id= "resetbtn" onclick="resetdata()" class="btn btn-primary" >Reset</button>
                </div>
            </form>

        </div>



    </body>

    <script src="form.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
